<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner and a Movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script defer src="script.js"></script>
</head>

<body class="has-text-centered is-family-monospace">
  <h1 class="is-size-2 has-text-black">Dinner and a Movie</h1>
  <main>
    <div class="select is-large is-family-monospace">
      <select id="genre" name="genre" role="menu">
        <option value="" selected disabled>Movie Genre</option>
        <option value="romance">Romance</option>
        <option value="comedy">Comedy</option>
        <option value="horror">Horror</option>
        <option value="action">Action</option>
      </select>
    </div>
    <button id="recipe-button" class="button is-warning is-large">Get your Recipe</button>
  </main>
  <div class="row" id="results"></div>

  <button class="js-modal-trigger" data-target="modal-js-example">
    Click here for Instructions
  </button>
  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
      <div class="box">
        <p>How To</p>
        Press the "recipe" button to get a random recipe. Use the dropdown to select a movie genre.
      </div>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>

  </div>
  <div id="buttons-well"></div>
</body>
</html>
