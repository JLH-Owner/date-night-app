<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner and a Movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body class="has-text-centered is-family-monospace">
  <h1 class="is-size-2 has-text-black">Dinner and a Movie</h1>
  <main>
    <div class="select is-large is-family-monospace">
      <select id="genre" name="genre" role="menu">
        <option value="" selected disabled>Movie Genre</option>
        <option value="romance">Romance</option>
        <option value="comedy">Comedy</option>
        <option value="horror">Horror</option>
        <option value="action">Action</option>
      </select>
    </div>
    <button id="recipe-button" class="button is-warning is-large">Get your Recipe</button>
  </main>
  <div class="row" id="results"></div>

  <script src="script.js"></script>
</body>

</html>
